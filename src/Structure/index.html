<!-- This html module defines the side navigation bar for the dashboard -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="iconsheet" href="../Styles/icons.css">

    <!-- Defines the icon pack reference -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>

<body>
<nav class="sidebar close">
    <!-- Stores the users name -->
    <header>
        <div>
            <img class="color-change" id="logo-property" src="../Assets/Images/Dashboard/logo.svg"
                 alt="Profile Pic Icon">
            <span class="text profile-name">User Name</span>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <!-- Defines each of the dashboards buttons and searchbar-->
    <div class="menu-bar">
        <div class="menu icon-space">

            <li class="search-box">
                <i class='bx bx-search icon'></i>
                <label>
                    <input type="text" placeholder="Search Crypto">
                </label>
            </li>

            <ul class="menu-links">
                <li class="nav-link icon-space">
                    <a href="#">
                        <img class="icon-property color-change" src="../Assets/Images/Dashboard/Dashboard.svg"
                             alt="Dashboard Icon">
                        <span class="text nav-text dashboard-icon-property">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link icon-space">
                    <a href="#">
                        <img class="icon-property color-change"
                             src="../Assets/Images/Dashboard/simulated-Trading.svg" alt="Simulated Trading Icon">
                        <span class="text nav-text sim-trading-property">Simulated Trading</span>
                    </a>
                </li>

                <li class="nav-link icon-space">
                    <a href="#">
                        <img class="icon-property color-change"
                             src="../Assets/Images/Dashboard/graph.svg" alt="Charts Icon">
                        <span class="text nav-text charts-property">Charts</span>
                    </a>
                </li>

                <li class="nav-link icon-space">
                    <a href="#">
                        <img class="icon-property color-change" src="../Assets/Images/Dashboard/Portfolio.svg"
                             alt="Portfolio Icon">
                        <span class="text nav-text portfolio-property">Portfolio</span>
                    </a>
                </li>

                <li class="nav-link icon-space">
                    <a href="#">
                        <img class="icon-property color-change" src="../Assets/Images/Dashboard/alarm.svg"
                             alt="Alarm Icon">
                        <span class="text nav-text alarm-property">Alarms</span>
                    </a>
                </li>

                <li class="nav-link icon-space">
                    <a href="#">
                        <img class="icon-property color-change" src="../Assets/Images/Dashboard/News.svg"
                             alt="News Icon">
                        <span class="text nav-text news-property">News</span>
                    </a>
                </li>

                <li class="nav-link icon-space">
                    <a href="#">
                        <img class="icon-property color-change" src="../Assets/Images/Dashboard/notes.svg"
                             alt="Notes Icon">
                        <span class="text nav-text notes-property">Notes</span>
                    </a>
                </li>

                <li class="nav-link icon-space">
                    <a href="#">
                        <img class="icon-property color-change" src="../Assets/Images/Dashboard/Settings.svg"
                             alt="Settings Icon">
                        <span class="text nav-text settings-property">Settings</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <img class="icon-property color-change" src="../Assets/Images/Dashboard/sign-out.svg"
                         alt="Sign-out Icon">
                    <span class="text nav-text settings-property">Logout</span>
                </a>
            </li>



            <!-- Defines the button toggle on the dashboard to switch between light and dark mode -->
            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
    </div>

</nav>

<!-- Declares the page title -->
<section class="home">
    <div class="text">Dashboard</div>
</section>

<script src="../Scripts/script.js"></script>
</body>
</html>
