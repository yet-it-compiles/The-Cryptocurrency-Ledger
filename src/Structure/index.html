<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/Styles/style.css">
    
    <!-- Icon Pack Reference -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Sidebar</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <div class="text logo-text">
                    <span class="name">The</span>
                    <span class="profession">Cryptocurrency Ledger</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <label>
                        <input type="text" placeholder="Search...">
                    </label>
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <img src="/src/Assets/Images/Dashboard/Dashboard.png" alt="VECTOR">
                            <!--<i class='bx bx-home-alt icon' ></i> -->
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <img src="/src/Assets/Images/Dashboard/SimulatedTrading.png" alt="SIMULATED TRADING">
                            <!--<i class='bx bx-bar-chart-alt-2 icon' ></i> -->
                            <span class="text nav-text">Simulated Trading</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <img src="/src/Assets/Images/Dashboard/Charts.png" alt="CHARTS">
                            <!-- <i class='bx bx-bell icon'></i> -->
                            <span class="text nav-text">Charts</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <img src="/src/Assets/Images/Dashboard/Portfolio.png" alt="PORTFOLIO">
                            <!-- <i class='bx bx-pie-chart-alt icon' ></i> -->
                            <span class="text nav-text">Portfolio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <img src="/src/Assets/Images/Dashboard/Alarms.png" alt="ALARMS">
                            <!-- <i class='bx bx-heart icon' ></i> -->
                            <span class="text nav-text">Alarms</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <img src="/src/Assets/Images/Dashboard/News.png" alt="NEWS">
                            <!-- <i class='bx bx-wallet icon' ></i> -->
                            <span class="text nav-text">News</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <img src="/src/Assets/Images/Dashboard/Settings.png" alt="SETTINGS">
                            <!-- <i class='bx bx-wallet icon' ></i> -->
                            <span class="text nav-text">Notes</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <img src="/src/Assets/Images/Dashboard/Logout.png" alt="LOGOUT">
                        <!-- <i class='bx bx-log-out icon' ></i> -->
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Dashboard Sidebar</div>
    </section>

    <script src="/src/scripts/script.js"></script>
</body>
</html>
