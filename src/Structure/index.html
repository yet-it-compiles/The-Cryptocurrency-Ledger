<!-- This html module defines the side navigation bar for the dashboard -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="iconsheet" href="../Styles/icons.css">

    <!-- Defines the icon pack reference -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>

<body>
<nav class="sidebar close">
    <header>
        <!--
        <div class="image-text">
            <div class="text logo-text">
                <span class="name">The</span>
                <span class="profession">Cryptocurrency Ledger</span>
            </div>
        </div>
        -->
        <div>
            <img class="profile-picture" src="../Assets/Images/Dashboard/logo.png" alt="pic">
            <!-- Stores the users name -->
            <span class="text profile-name">First Last</span>
        </div>


        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <!-- Defines the dashboard buttons-->
    <div class="menu-bar">
        <div class="menu spaced-out">

            <li class="search-box">
                <i class='bx bx-search icon'></i>
                <label>
                    <input type="text" placeholder="Search Crypto">
                </label>
            </li>

            <ul class="menu-links">
                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class = "smaller-icon color-property" src="../Assets/Images/Dashboard/Dashboard.png"
                             alt="DASH">
                        <!--<i class='bx bx-home-alt icon' ></i> -->
                        <span class="text nav-text" style="font-size: 15px; margin-top: -2px; margin-left: 20%;
                             display: block;">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class = "smaller-icon color-property"
                             src="../Assets/Images/Dashboard/Simulated-Trading.png" alt="SIMULATED TRADING">
                        <!--<i class='bx bx-bar-chart-alt-2 icon' ></i> -->
                        <span class="text nav-text" style="font-size: 15px; margin-top: -2px; margin-left: 19.5%; display: block;">Simulated Trading</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class = "smaller-icon color-property"
                             src="../Assets/Images/Dashboard/graph.png" alt="CHARTS">
                        <!-- <i class='bx bx-bell icon'></i> -->
                        <span class="text nav-text" style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">Charts</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class = "smaller-icon color-property" src="../Assets/Images/Dashboard/Portfolio.png"
                             alt="PORTFOLIO">
                        <!-- <i class='bx bx-pie-chart-alt icon' ></i> -->
                        <span class="text nav-text" style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">Portfolio</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class = "smaller-icon color-property" src="../Assets/Images/Dashboard/alarm.png"
                             alt="ALARMS">
                        <!-- <i class='bx bx-heart icon' ></i> -->
                        <span class="text nav-text" style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">Alarms</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class = "smaller-icon color-property" src="../Assets/Images/Dashboard/News.png"
                             alt="NEWS">
                        <!-- <i class='bx bx-wallet icon' ></i> -->
                        <span class="text nav-text" style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">News</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class = "smaller-icon color-property" src="../Assets/Images/Dashboard/notes.png"
                             alt="SETTINGS">
                        <!-- <i class='bx bx-wallet icon' ></i> -->
                        <span class="text nav-text" style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">Notes</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class = "smaller-icon color-property" src="../Assets/Images/Dashboard/Settings.png"
                             alt="SETTINGS">
                        <!-- <i class='bx bx-wallet icon' ></i> -->
                        <span class="text nav-text" style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">Settings</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <img class = "smaller-icon color-property" src="../Assets/Images/Dashboard/sign-out.png"
                         alt="Sign-out">
                    <!-- <i class='bx bx-log-out icon' ></i> -->
                    <span class="text nav-text" style="font-size: 16px; margin-top: -2px; margin-left: 20%; display: block;">Logout</span>
                </a>
            </li>

            <!-- Defines the button toggle on the dashboard to switch between light and dark mode -->
            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
    </div>

</nav>

<section class="home">
    <div class="text">Dashboard Sidebar</div>
</section>

<script src="../Scripts/script.js"></script>
</body>
</html>
