<!-- This html module defines the side navigation bar for the dashboard -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="iconsheet" href="../Styles/icons.css">
    <link rel="stylesheet" href="../Styles/widgets.css">

    <!-- Defines the icon pack reference -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>

<body>
<nav class="sidebar close">
    <!-- Stores the users name -->
    <header>
        <div>
            <img class="color-property" id="logo-property" src="../Assets/Images/Dashboard/Logo-dark.svg"
                 alt="Profile Pic Icon">
            <span class="text profile-name">User Name</span>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <!-- Defines each of the dashboards buttons and searchbar-->
    <div class="menu-bar">
        <div class="menu spaced-out">

            <li class="search-box">
                <i class='bx bx-search icon'></i>
                <label>
                    <input type="text" placeholder="Search Crypto">
                </label>
            </li>

            <ul class="menu-links">
                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class="smaller-icon color-property" src="../Assets/Images/Dashboard/Dashboard.svg"
                             alt="Dashboard Icon">
                        <span class="text nav-text" style="font-size: 15px; margin-top: -2px; margin-left: 20%;
                             display: block;">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class="smaller-icon color-property"
                             src="../Assets/Images/Dashboard/Simulated-trading.svg" alt="Simulated Trading Icon">
                        <span class="text nav-text"
                              style="font-size: 15px; margin-top: -2px; margin-left: 19.5%; display: block;">Simulated Trading</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class="smaller-icon color-property"
                             src="../Assets/Images/Dashboard/Graph.svg" alt="Charts Icon">
                        <span class="text nav-text"
                              style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">Charts</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class="smaller-icon color-property" src="../Assets/Images/Dashboard/Portfolio.svg"
                             alt="Portfolio Icon">
                        <span class="text nav-text"
                              style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">Portfolio</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class="smaller-icon color-property" src="../Assets/Images/Dashboard/Alarm.svg"
                             alt="Alarm Icon">
                        <span class="text nav-text"
                              style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">Alarms</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class="smaller-icon color-property" src="../Assets/Images/Dashboard/News.svg"
                             alt="News Icon">
                        <span class="text nav-text"
                              style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">News</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class="smaller-icon color-property" src="../Assets/Images/Dashboard/Notes.svg"
                             alt="Notes Icon">
                        <span class="text nav-text"
                              style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">Notes</span>
                    </a>
                </li>

                <li class="nav-link spaced-out">
                    <a href="#">
                        <img class="smaller-icon color-property" src="../Assets/Images/Dashboard/Settings.svg"
                             alt="Settings Icon">
                        <span class="text nav-text"
                              style="font-size: 15px; margin-top: -2px; margin-left: 20%; display: block;">Settings</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <img class="smaller-icon color-property" src="../Assets/Images/Dashboard/Sign-out.svg"
                         alt="Sign-out Icon">
                    <span class="text nav-text"
                          style="font-size: 16px; margin-top: -2px; margin-left: 20%; display: block;">Logout</span>
                </a>
            </li>

            <!-- Defines the button toggle on the dashboard to switch between light and dark mode -->
            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
    </div>

</nav>

<!-- Declares the page title -->
<section class="home">
    <div class="text">Dashboard</div>
    <div class="wrapper widget1">
        <div class="buttons">
            <button class="orange"></button>
            <button class="green"></button>
        </div>
        <header>
            Top Earners
        </header>
        <div class="crypto-wrapper">
            <img class="crypto-1" src="../Assets/Images/Widgets/bitcoin.svg" alt="">
            <img class="crypto-2" src="../Assets/Images/Widgets/sol.svg" alt="">
            <img class="crypto-3" src="../Assets/Images/Widgets/eth.svg" alt="">
            <img class="crypto-4" src="../Assets/Images/Widgets/shiba.svg" alt="">
        </div>
    </div>

</section>

<script>
    const wrapper = document.querySelector(".wrapper"),
    header = wrapper.querySelector("header");

    function onDrag({movementX, movementY}){
      let getStyle = window.getComputedStyle(wrapper);
      let leftVal = parseInt(getStyle.left);
      let topVal = parseInt(getStyle.top);
      wrapper.style.left = `${leftVal + movementX}px`;
      wrapper.style.top = `${topVal + movementY}px`;
    }
    wrapper.addEventListener("mousedown", ()=>{
      wrapper.classList.add("active");
      wrapper.addEventListener("mousemove", onDrag);
    });
    document.addEventListener("mouseup", ()=>{
      wrapper.classList.remove("active");
      wrapper.removeEventListener("mousemove", onDrag);
    });
  </script>

<script src="../Scripts/script.js"></script>
</body>
</html>
