<!-- This html module is the structure for the login page -->
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/styling/login.css">
    <link rel="shortcut icon" href="#">
    <title>Login Page</title>
</head>

<body>
<!-- Defines visible background text -->

<div id="form" style="background-image: url('../../images/Login/backgroundForm.png');">
    <h1 id="login">Login</h1>
    <div id="info">
        <h2 id="email">E-mail</h2>
        <input type="text" class="email input">
        <hr>
        <h2 id="password">Password</h2>
        <input type="password" class="password input">
        <hr>
    </div>
    <!-- Defines the buttons for the page -->
    <button id="signIn">SIGN IN</button>
    <p style="text-align: center">Don't have an account? <a id="registerNow">Register Now</a></p>
</div>
<!-- Defines background images -->
<!--<img id="formBox" src="/images/Login/backgroundForm.png" alt="Login Page Image" width="0" height="0">-->
<img id="background" src="/images/Login/background.png" alt="Login Page Image" width="1920" height="1080">

</body>

</html>
