<!-- This html module defines the structure for the enrollment page -->
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/Styles/enrollment.css">
    <link rel="shortcut icon" href="#">
    <title>Enrollment Page</title>
</head>

<body>



<!-- Defines the form structure -->
<h1 id="signUp">Sign Up</h1>
<div id="enrollmentForm">
    <h2>Username</h2>

    <label>
        <input type="text" class="email">
        <hr>
    </label>

    <h2>Email</h2>

    <label>
        <input type="text" class="user">
        <hr>
    </label>

    <h2>Password</h2>

    <label>
        <input type="text" class="pass">
        <hr>
    </label>

    <h2>Confirm Password</h2>
    <label>
        <input type="text" name="" class="passc">
        <hr>
    </label>

    <button id="createAccountBtn">Create Account</button>
    <button id="accountExistsBtn">Already have an account?</button>

</div>

<img id="enrollmentPageImg" src="/Assets/Images/Enrollment/background.png" alt="Purple background with ETH symbols">
<img id="enrollmentFormImg" src="/Assets/Images/Enrollment/enrollmentForm.png" alt="Image of a box with a 10% opacity">


</body>

</html>
