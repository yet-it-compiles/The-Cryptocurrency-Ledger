<!-- Simple HTML module which acts as a percent increase widget -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/styling/percentIncreaseCalculator.css">
    <link rel="shortcut icon" href="#">
    <title></title>
</head>
<body>
<h1>Percent Increase Calculator</h1>

<!-- Defines visible background text and the respective input fields -->
<label>
    Initial Value
    <input id="initialValue" type="text" name="initialValue"><br>
</label>

<label>
    Final Value
    <input id="finalValue" type="text" name="finalValue"><br>
</label>

<label>
    Percent Increase
    <input id="percentIncrease" type="text" name="percentIncrease"><br>
</label>

<label>
    Difference
    <input id="difference" type="text" name="difference"><br>
</label>

<!-- Defines visible buttons for the page -->
<button class="mint percentIncreaseBtn" type="button"></button>
<button class="yellow marketCapBtn" type="button"></button>


<!-- Defines background image -->
<img id="background" src="/images/Enrollment/enrollmentForm.png" alt="background">

</body>
</html>
