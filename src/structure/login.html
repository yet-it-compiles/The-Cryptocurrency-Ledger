<!-- This html module is the structure for the login page -->
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/styling/login.css">
    <link rel="shortcut icon" href="#">
    <title>Login Page</title>
</head>

<body>


<!-- Defines visible background text -->
<h1 id="login">Login</h1>
<h2 id="email">E-mail</h2>
<h2 id="password">Password</h2>

<img id="loginPageImg" src="/images/Login_Enrollment_Background.png" alt="Login Page Image">

<!-- Defines the two text inputs for the page -->
<input id="emailInput" type="text" name="lname">
<input id="passwordInput" type="text" name="lname">

<!-- Defines the three buttons for the page -->
<button id="signIn" type="button">Sign In</button>
<button id="signUp" type="button">Sign Up</button>
<button id="forgotPassword" type="button">Forgot Password</button>

</body>

</html>
