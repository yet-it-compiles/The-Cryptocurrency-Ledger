<!-- This html module is the structure for the login page -->
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/styling/login.css">
    <link rel="shortcut icon" href="#">
    <title>Login Page</title>
</head>

<body>
<!-- Defines visible background text -->
<h1 id="login">Login</h1>

<div id="form">
    <h2 id="email">E-mail</h2>
    <input type="text" class="email input">
    <hr>
    <h2 id="password">Password</h2>
    <input type="text" class="password input">
    <hr>
</div>
<!-- Defines background images -->
<img id="formBox" src="/images/Login/formBackground.png" alt="Login Page Image" width="1097" height="642">
<img id="background" src="/images/Login/background.png" alt="Login Page Image" width="1920" height="1080">


<!-- Defines the buttons for the page -->
<button id="signIn">Sign In</button>
<button id="registerNow">Don't have an account? Register Now</button>
</body>

</html>
