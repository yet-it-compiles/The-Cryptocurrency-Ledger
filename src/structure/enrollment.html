<!-- This html module is the structure for the enrollment page -->
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/src/styling/enrollment.css">
  <link rel="shortcut icon" href="#">
  <title>Enrollment Page</title>
</head>

<body>

<h1 class = "SignUp">Sign Up</h1>

<!-- Defines the form for the page -->
<div id = "form">
  <h2 class = "email">Email</h2>

  <input type="text" class = "email">

  <h2 class = "user">Username</h2>

  <input type="text" class = "user">

  <h2 class = "pass">Create Password</h2>

  <input type="text" class = "pass">

  <h2 class = "passc">Confirm Password</h2>

  <input type="text" name="" class="passc">

  <button id = "submit">Create Account</button>

</div>

<img id="EnrollmentPageImg" src="/images/background_img.png" alt="Enrollment Page Image" width = "1400" height="700">


</body>


</html>
